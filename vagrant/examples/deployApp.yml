---
- hosts: all
  become: yes
  become_method: sudo
  gather_facts: no

  tasks:
    - name: clone repo git
      git:
        repo: "https://github.com/Alex-Pena-Ok/SIRS_Project"
        clone: yes
        dest: '/home/vagrant/project'

# Hospital deployment
- hosts: hosp
  become: yes
  become_method: sudo
  gather_facts: no

  tasks:
    - name: Deploy API Service
      shell: ln /home/vagrant/project/apis/hospital/target/hospital-0.0.1-SNAPSHOT.jar /etc/init.d/hospitalapi

    - service:
        name: hospitalapi
        state: restarted

